name: coowdi
description: A mood tracking Flutter app
publish_to: "none" # remove if you ever publish this app

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.6.2
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  intl: ^0.19.0
  drift: ^2.20.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  drift_dev: ^2.20.0
  build_runner: ^2.4.9


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    # add more if needed, e.g.:
    # - assets/icons/


